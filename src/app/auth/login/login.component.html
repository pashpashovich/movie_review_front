<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-center bg-primary text-white">
            <h3>Авторизация</h3>
          </div>
          <div class="card-body">
            <div *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage }}</div>
            
            <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
              <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" id="username" formControlName="username" class="form-control" required>
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" formControlName="password" class="form-control" required>
              </div>
  
              <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Войти</button>
            </form>
          </div>
  
          <div class="card-footer text-center">
            <a routerLink="/register" class="text-muted">Нет аккаунта? Зарегистрируйтесь</a>
          </div>
        </div>
      </div>
    </div>
  </div>
