<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-center bg-primary text-white">
            <h3>Регистрация</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
              <div *ngIf="errorMessage" class="alert alert-danger text-center">
                {{ errorMessage }}
              </div>
  
              <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" id="username" class="form-control"
                       formControlName="username" [class.is-invalid]="username?.invalid && username?.touched">
                <div *ngIf="username?.invalid && username?.touched" class="invalid-feedback">
                  Имя пользователя должно содержать минимум 3 символа.
                </div>
              </div>
  
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control"
                       formControlName="email" [class.is-invalid]="email?.invalid && email?.touched">
                <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback">
                  Введите корректный email.
                </div>
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" class="form-control"
                       formControlName="password" [class.is-invalid]="password?.invalid && password?.touched">
                <div *ngIf="password?.invalid && password?.touched" class="invalid-feedback">
                  Пароль должен содержать минимум 8 символов, 1 заглавную букву, 1 цифру и 1 спецсимвол.
                </div>
              </div>
  
              <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Зарегистрироваться</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <a routerLink="/login" class="text-muted">Уже есть аккаунт? Войти</a>
          </div>
        </div>
      </div>
    </div>
  </div>
